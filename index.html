<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix - UI Clone</title>
</head>
<body>
  <header class="header">
    <img src="img/netflix.svg" alt="Netflix" draggable="false">
    <a href="#">Entrar</a>
  </header>
  <main class="main">
   <div class="main-child">
      <h1>Filme, séries e muito mais. Sem limites.</h1>
      <span>Assista onde quiser. Cancele quando quiser.</span>
      <form class="form-cta">
        <input type="text" placeholder="E-mail">
        <button>Vamos lá</button>
      </form>
      <p>Pronto para assistir? Informe seu e-mail para criar ou reinicializar sua assinatura.</p>
   </div>
   <div class="gradient"></div>
  </main>
</body>
</html>
